<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 ">
    <h1 class="text-center login-title" id="white">Please sign in to continue.</h1>
      <div class="account-wall">
        <form class="form-signin" method="post">
          <input type="text" class="form-control" placeholder="Email" ng-model="email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
          <button ng-click="login();" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <label class="checkbox pull-left">
            <input id="white" type="checkbox" value="remember-me">Remember me
          </label>
        </form>
      </div>
    </div>
  </div>
</div>
